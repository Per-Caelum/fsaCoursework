<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üõçÔ∏èGrocery List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <style>
    section h1 {
      background-color: rgb(255, 0, 76);
      color: white;
      width: 45%;
    }
  </style>
  <body>
    <header><h3>My Very Organized Grocery List</h3></header>
    <section>
      <h1>Pantry Items</h1>
      <div class="wrapperContainerForTheArticles">
        <article>
          <h2>Canned</h2>

          <ul type="1.">
            <li>Beans</li>
            <li>Asparagus</li>
            <li>Tuna</li>
            <li>Carrots</li>
          </ul>
        </article>

        <article>
          <h2 style="color: red">Dry Goods</h2>
          <ul type="1">
            <li>Rice</li>
            <li>Lentils</li>
            <li>Oats</li>
            <li>More Rice</li>
          </ul>
        </article>

        <article>
          <img
            src="http://www.publicdomainpictures.net/pictures/110000/velka/bowl-of-rice.jpg"
            alt="A Bowl of Rice"
          />
        </article>
      </div>
    </section>
    <section>
      <h1>Freeze Items</h1>
      <div class="wrapperContainerForTheArticles">
        <article>
          <h2>Veggies</h2>

          <ol type="a.">
            <li>Broccoli</li>
            <li>Carrots</li>
            <li>Freeze dried mango</li>
          </ol>
        </article>

        <article>
          <h2>Snacks</h2>
          <ol type="1">
            <li>Rice</li>
            <li>Lentils</li>
            <li>Oats</li>
            <li>More Rice</li>
          </ol>
        </article>

        <article>
          <img
            src="http://www.publicdomainpictures.net/pictures/110000/velka/bowl-of-rice.jpg"
            alt="A Bowl of Rice"
          />
        </article>
      </div>
    </section>
  </body>
</html>
