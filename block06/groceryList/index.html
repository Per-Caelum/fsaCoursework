<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>My Very Organized Grocery List</header>
    <section>
      <h1>Pantry Items</h1>
      <div class="wrapperContainerForTheArticles">
        <article>
          <h2>Canned</h2>

          <ul type="1.">
            <li>Beans</li>
            <li>Asparagus</li>
            <li>Tuna</li>
            <li>Carrots</li>
          </ul>
        </article>

        <article>
          <h2>Dry Goods</h2>
          <ul type="1">
            <li>Rice</li>
            <li>Lentils</li>
            <li>Oats</li>
            <li>More Rice</li>
          </ul>
        </article>

        <article>
          <img
            src="http://www.publicdomainpictures.net/pictures/110000/velka/bowl-of-rice.jpg"
            alt="A Bowl of Rice"
          />
        </article>
      </div>
    </section>
    <section>
      <h1>Freeze Items</h1>
      <div class="wrapperContainerForTheArticles">
        <article>
          <h2>Veggies</h2>

          <ul type="a.">
            <li>Broccoli</li>
            <li>Carrots</li>
            <li>Freeze dried mango</li>
            <li>Chili Peppers</li>
          </ul>
        </article>

        <article>
          <h2>Snacks</h2>
          <ul type="1">
            <li>Rice</li>
            <li>Lentils</li>
            <li>Oats</li>
            <li>More Rice</li>
          </ul>
        </article>

        <article>
          <img
            src="http://www.publicdomainpictures.net/pictures/110000/velka/bowl-of-rice.jpg"
            alt="A Bowl of Rice"
          />
        </article>
      </div>
    </section>
  </body>
</html>
